<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
  Hello  
</body>
<script>
    //parsing JSON
    let json = '[{"name": "John Doe", "age": 30, "email": "johndoe@example.com", "isEmployed": true},{"name": "My Kyaw", "age": 18, "email": "kyawgyi@example.com", "isEmployed": true}]';
    let data = JSON.parse(json);
    for (const student  of data) {
        console.log(student.name);
        console.log(student.age);
        student.age = student.age+1;
        console.log(student.email);
    }
    console.log(JSON.stringify(data));
    // creating JSON

    let cars = [
        {
            brand: "Toyota",
            color: "Red",
        },
        {
            brand: "BMW",
            color: "Black"
        }
    ];
    let car_json = JSON.stringify(cars);

    console.log(car_json);

</script>
</html>
